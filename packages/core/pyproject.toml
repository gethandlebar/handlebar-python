[project]
name = "handlebar-core"
version = "0.2.0"
description = "Control layer and governance engine for AI agents"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [{ name = "Handlebar Team", email = "contact@gethandlebar.com" }]
keywords = ["governance", "ai", "agent", "agentic", "llm", "guardrails", "handlebar", "safety", "mcp"]
dependencies = [
    "pydantic>=2.0",
    "httpx>=0.27",
    "tiktoken>=0.7",
    "uuid6>=2024.1.12",
]

[project.urls]
Homepage = "https://gethandlebar.com"
Repository = "https://github.com/gethandlebar/handlebar-python"
Issues = "https://github.com/gethandlebar/handlebar-python/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.23",
    "pytest-mock>=3",
    "mypy>=1.8",
    "ruff>=0.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Include the namespace parent so the namespace package installs correctly.
packages = ["src/handlebar"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
